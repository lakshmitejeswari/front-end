<!DocType html>
<html>
    <head>
        <title>
            Teju
        </title>
    </head>
    <body style="background-color :rgb(238, 238, 160);">
        <!-- change background-color -->
        <H1 style="background-color:Blue ;">Blue</H1>
        <H1 style="background-color:pink ;">pink</H1>
        <H1 style="background-color:Gray"> Gray</H1>

        <!--change text color-->
        <H1 style ="color: deeppink;">Hello Teju</H1>
        <h1 style="color:purple;">Hello Teju</h1>

        <!--set the Border color-->
        <h1 style="border: 2px solid Tomato;"> Teju</h1>
        <h1 style="border:2px solid rgb(7, 7, 233)">Teju</h1>
        <h1 style="border:5px solid ;">Teju</h1>

        <!--rgb : RED GREEN BLUE-->
        <h1 style="background-color:rgb(255,255,255)">Teju</h1>
        <h1 style="background-color:rgb(255,0,0)">Teju</h1>
        <h1 style="background-color:rgb(0,255,0)">Teju</h1>
        <h1 style="background-color:rgb(0,0,255)">Teju</h1>
        <h1 style="background-color:rgb(0,0,0)" >Teju</h1>

        <!--rgba : RED GREEN BLUE ALPHA-->
        <h1 style="background-color:rgba(255,255,255,1.0) ;"> Tejeswari</h1>
        <h1 style="background-color:rgba(255,255,255,0.0) ;"> Tejeswari</h1>
        <h1 style="background-color:rgba(255,0,255,1.0) ;"> Tejeswari</h1>
    
    <!--Hexadecimal(HEX) color #rrggbb :rr(red) gg(green) bb(blue)-->
     <h1 style="background-color:#ffffff ;">Teju</h1>
     <h1 style="background-color:#ffff00 ;">Teju</h1>
     <h1 style="background-color:#ff55ff ;">Teju</h1>
     <h1 style="background-color:#000000 ;">Teju</h1>
    </body>

    <!--HSL : HUE STURATION LIGHTNESS-->
    <body>
        <h1 style="background-color:hsl(0,0%,50%) ;"> Lakshmi</h1>
        <h1 style="background-color:hsl(50,90%,50%) ;"> Lakshmi</h1>
        <h1 style="background-color:hsl(100,100%,50%) ;"> Lakshmi</h1>
        <h1 style="background-color:hsl(20,50%,50%) ;"> Lakshmi</h1>
   

    <!--HSLA : HUE STURATION LIGHTNESS Alpha-->
    
        <h1 style="background-color:hsl(0,0%,50%,0.5) ;"> Lakshmi</h1>
        <h1 style="background-color:hsl(50,90%,50%,0.2) ;"> Lakshmi</h1>
        <h1 style="background-color:hsl(100,100%,50%,0.7) ;"> Lakshmi</h1>
        <h1 style="background-color:hsl(20,50%,50%,0.8) ;"> Lakshmi</h1>
    </body>
</html>
